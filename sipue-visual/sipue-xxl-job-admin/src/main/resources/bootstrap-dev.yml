#默认为测试环境
NACOS-SERVER-ADDR: 111.229.150.34:8848
NACOS-NAMESPACE: 74e30eb1-9436-4bcc-9b45-efffbd8b67a0
NACOS-DISCOVERY-GROUP: DEFAULT_GROUP
---
##### nacos(注册中心和配置中心)地址
spring:
  cloud:
    nacos:
      server-addr: ${NACOS-SERVER-ADDR}
      #      password: nacos
      #      username: nacos
      config:
        namespace: ${NACOS-NAMESPACE}
        file-extension: yml
        shared-configs:
          - data-id: common-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
            refresh: true
      discovery:
        namespace: ${NACOS-NAMESPACE}
        group: ${NACOS-DISCOVERY-GROUP}
        metadata:
          management.context-path: ${server.servlet.context-path}/actuator

  #配置的优先级
  #目前提供了三种配置能力从 Nacos 拉取相关的配置
  #
  #A: 通过 spring.cloud.nacos.config.shared-configs[n].data-id 支持多个共享 Data Id 的配置
  #B: 通过 spring.cloud.nacos.config.extension-configs[n].data-id 的方式支持多个扩展 Data Id 的配置
  #C: 通过内部相关规则(应用名、应用名+ Profile )自动生成相关的 Data Id 配置
  #当三种方式共同使用时，他们的一个优先级关系是:A < B < C
