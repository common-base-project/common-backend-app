#服务id小写
spring:
  redis:
    host: 111.229.150.34
    port: 6379
    password: sipue@2022
    database: 10
    main:
      allow-bean-definition-overriding: true # 允许bean覆盖
  cloud:
    gateway:
      discovery:
        locator:
          lower-case-service-id: true
          enabled: true
      routes:
        - id: user-center
          uri: http://localhost:8002
          predicates:
            - Path=/api/user/**
          filters:
            - SwaggerHeaderFilter
            - StripPrefix=2
        - id: backstage-center
          uri: http://localhost:8001
          predicates:
            - Path=/api/backstage/**
          filters:
            - SwaggerHeaderFilter
            - StripPrefix=2

swagger:
  enabled: true
  name: 网关中心
  version: 1.0.0
  description: 这个是网关中心接口文档
  try-host: /api/gateway


sipue:
  common:
    request:
      log:
        enabled: true
    redis:
      #redis默认缓存时间为600,代码里面已默认,使用默认值时可不配置此参数
      cache-default-expire-second: 600
    auth:
      #过期时间 24h 单位:秒
      expire: 86400
      #刷新token的过期时间 一个月 单位:秒
      refresh-expire: 2592000
  gateway:
    # 直接放行URL
    ignoreUrls:
      - "**/v3/api-docs"
      - /actuator/**
      - /swagger-resources/**
      - /swagger-ui/**
      - "**/refresh/api/cache"
      - "**/callback/**"
      - "**/auth/login"
      - "**/auth/refreshToken"
      - "**/sms/code/send"

    checkSign: false #是否开启参数签名校验
    # 直接放行URL
    ignoreSignUrls:
      - "**/v3/api-docs"
      - /actuator/**
      - /swagger-resources/**
      - /swagger-ui/**