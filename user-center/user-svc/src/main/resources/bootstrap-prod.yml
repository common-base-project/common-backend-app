########################## bootstrap级别通用配置 ##########################
# 默认开发环境,暂时未用下面这个配置,直接在idea run configuration内配置Active profiles即可
#spring:
#  profiles:
#    active: dev
#默认为测试环境
NACOS-SERVER-ADDR: nacos-service.nacos:8848
NACOS-NAMESPACE: pyy-namespace-prod
NACOS-DISCOVERY-GROUP: DEFAULT_GROUP
---
##### nacos(注册中心和配置中心)地址
spring:
  cloud:
    nacos:
      server-addr: ${NACOS-SERVER-ADDR}
      #      password: nacos
      #      username: nacos
      config:
        namespace: ${NACOS-NAMESPACE}
        file-extension: yml
        shared-configs:
          - data-id: common-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
            refresh: true
      discovery:
        namespace: ${NACOS-NAMESPACE}
        group: ${NACOS-DISCOVERY-GROUP}
